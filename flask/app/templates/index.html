<html>
	<head>
		{% if title %}
			<title>{{ title }} - Flask</title>
		{% else %}
			<title>Welcome to Project</title>
		{% endif %}
	</head>
	<body>
		<h1>Welcome Back, {{ user.username }}</h1>	
		{% for post in posts %}
			<p><b>{{ post.author.username }}</b>: {{ post.body }}</p>
		{% endfor %}
	</body>
<html>
